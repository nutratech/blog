---
name: deploy-prod

"on":
  push:
    branches: ["master"]

jobs:
  deploy-prod:
    runs-on: [self-hosted, vps76]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Init
        run: |
          rm -rf .venv
          python3 -m venv .venv
          source .venv/bin/activate
          pip install wheel
          pip install -r requirements.txt

      - name: Clean up
        run: |
          source .venv/bin/activate
          make clean

      - name: Build
        env:
          NUTRA_BLOG_BASE_URL: https://nutra.tk/blog
        run: |
          source .venv/bin/activate
          make publish

      - name: Install
        run: |
          rm -rf /var/www/blog/*
          cp -rp output/* /var/www/blog/
